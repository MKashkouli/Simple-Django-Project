{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <h1 class="text-center">Sign Up</h1>

    <div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-sm btn-success" type="submit"> Sign Up</button>

    </form>

</div>
{% endblock %}
